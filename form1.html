<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            font-family: 微软雅黑, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-form label {
            display: block;
            margin-bottom: 5px;
        }
        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"],
        .register-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form input[type="radio"],
        .register-form input[type="checkbox"] {
            margin-right: 5px;
        }
        .register-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form input[type="file"] {
            margin-bottom: 10px;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form class="register-form">
        <h2>用户注册</h2>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="蔡徐坤" required>

        <label for="password">用户密码：</label>
        <input type="password" id="password" name="password" required>

        <label>用户性别：</label>
        <input type="radio" id="male" name="gender" value="男" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>

        <label>爱好：</label>
        <input type="checkbox" id="soccer" name="hobby" value="足球">
        <label for="soccer">足球</label>
        <input type="checkbox" id="basketball" name="hobby" value="篮球">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="lol" name="hobby" value="LOL">
        <label for="lol">LOL</label>
        <input type="checkbox" id="korean-drama" name="hobby" value="韩剧">
        <label for="korean-drama">韩剧</label>
        <input type="checkbox" id="king-of-glory" name="hobby" value="王者荣耀">
        <label for="king-of-glory">王者荣耀</label>

        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>

        <label>用户头像：</label>
        <input type="file" id="avatar" name="avatar">

        <label for="address">您的家庭住址是：</label>
        <select id="address" name="address">
            <option value="中国">中国</option>
            <option value="外国">外国</option>
            <!-- Add more options as needed -->
        </select>

        <label for="suggestions">您的建议或者意见：</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>

        <button type="submit">注册</button>
    </form>
</body>
</html>
