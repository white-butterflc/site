<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Shapes</title>
  <style>
    .shape {
      width: 0; /* 宽度为 0 */
      height: 0; /* 高度为 0 */
      border-top: 30px solid transparent; /* 上边框宽度 30px，颜色透明 */
      border-bottom: 30px solid transparent; /* 下边框宽度 30px，颜色透明 */
      border-left: 30px solid red; /* 左边框宽度 30px，颜色红色 */
      border-right: 0; /* 右边框宽度为 0 */
    }
  </style>
</head>
<body>
  <div class="shape"></div>
</body>
</html>
